<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/92d46d99be.js" crossorigin="anonymous"></script>
  <title>Off The Grid</title>
</head>

<body>
  <header>
    <div class="logo">
      <a href="#"><img src="logo.png" alt="logo"></a>
      <div class="logo__text"><a href="#">OFF THE GRID</a></div>
    </div>
    <div class="search">
      <label for="search">Search cryptocurrency</label>
      <input type="text" id="search" placeholder="Search cryptocurrency">
      <button type="button" class="search__btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="date">Saturday, 29 june, 2022</div>
  </header>

  <main>
    <h1>Explore Market</h1>
    <div>Cryptocurrency prices by market cap</div>
    <div class="coins"></div>
  </main>

  <footer>
    <div class="indicators">
      <div class="indicator">Cryptos:<span class="indicator__value cryptos"></span></div>
      <div class="indicator">Markets:<span class="indicator__value markets"></span></div>
      <div class="indicator">Market Cap:<span class="indicator__value market-cap"></span></div>
      <div class="indicator">Dominance:<span class="indicator__value dominance"></span></div>
    </div>
    <div>Powered by <a href="https://www.coingecko.com/" target="_blank">CoinGecko</a></div>
  </footer>
</body>

</html>
