<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="assets/site.webmanifest">
  <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#21c9b8">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
  <script src="https://kit.fontawesome.com/92d46d99be.js" crossorigin="anonymous"></script>
  <title>Off The Grid</title>
</head>

<body>
  <header>
    <div class="logo">
      <a href=""><img src="assets/logo.png" alt="logo"></a>
      <div class="logo__text"><a href="">OFF THE GRID</a></div>
    </div>
    <div class="search">
      <label for="search">Search cryptocurrency</label>
      <input type="text" id="search" placeholder="Search cryptocurrency">
      <button type="button" class="search__btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="date-git">
      <div class="date"></div>
      <a href="https://github.com/danxschz" target="_blank"><i class="fa-brands fa-github"></i></a>
    </div>
  </header>

  <main></main>

  <footer>
    <div class="indicators">
      <div class="indicator">Cryptos:<span class="indicator__value cryptos-indicator"></span></div>
      <div class="indicator">Markets:<span class="indicator__value markets-indicator"></span></div>
      <div class="indicator">Market Cap:<span class="indicator__value market-cap-indicator"></span></div>
      <div class="indicator">Dominance:<span class="indicator__value dominance-indicator"></span></div>
    </div>
    <div>Powered by <a href="https://www.coingecko.com/" target="_blank">CoinGecko</a></div>
  </footer>
</body>

</html>
