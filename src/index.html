<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/92d46d99be.js" crossorigin="anonymous"></script>
  <title>Off The Grid</title>
</head>

<body>
  <header>
    <div class="logo">OFF THE GRID</div>
    <div class="search">
      <label for="search">Search cryptocurrency</label>
      <input type="text" id="search" placeholder="Search cryptocurrency">
      <div class="search__icon"><i class="fa-solid fa-magnifying-glass"></i></div>
    </div>
    <div class="date">Saturday, 29 june, 2022</div>
  </header>

  <main>
    <h1>Explore Market</h1>
    <div>Cryptocurrency prices by market cap</div>
    <div class="coins"></div>
  </main>

  <footer>
    <div class="indicators">
      <div class="indicator">Cryptos:<span class="value cryptos"></span></div>
      <div class="indicator">Markets:<span class="value markets"></span></div>
      <div class="indicator">Market Cap:<span class="value market-cap"></span></div>
      <div class="indicator">Dominance:<span class="value dominance"></span></div>
    </div>
    <div class="coingecko">Powered by CoinGecko</div>
  </footer>
</body>

</html>
